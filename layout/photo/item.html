<figure>
  <div class="widget">
    <a href="{{ page }}"><img src="{{ photo }}" alt="Photo {{ index }}"></a>
  </div>
  <figcaption>{{ story }}</figcaption>
  <div class="meta">
    Taken on {{ date }}
    <span class="sep">&bull;</span>

    {{ license }}
    <span class="sep">&bull;</span>

    #{{ index }} of {{ total }} photos
  </div>
</figure>
